<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visual-House - Home Design Builder</title>
    <meta name="description" content="Design your home in 3D with an intuitive interface for easy object placement">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles-fix.css">
    <style>
        :root {
            --primary: #5B8BFF;
            --primary-dark: #3E6ED4;
            --secondary: #19EFAA;
            --danger: #FF7367;
            --warning: #FFB800;
            --light: #F4F9FF;
            --dark: #2C384A;
            --gray: #8792A8;
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            --rounded: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow: hidden;
            background: #EFF3F9;
            touch-action: none; /* Prevent browser handling of touch gestures */
        }

        /* UI Container */
        .ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* Button Styles */
        .btn {
            border: none;
            border-radius: var(--rounded);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            pointer-events: auto;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: white;
            box-shadow: var(--shadow);
            font-size: 22px;
            color: var(--dark);
        }

        .btn-icon:hover {
            background: var(--light);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: white;
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: var(--light);
        }

        /* Toolbar */
        .toolbar {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 10;
        }

        .build-menu {
            display: flex;
            align-items: center;
            gap: 12px;
            background: white;
            border-radius: 30px;
            padding: 8px;
            box-shadow: var(--shadow);
        }

        .build-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .build-btn.active {
            background: var(--primary);
            color: white;
        }

        .build-btn .icon {
            font-size: 24px;
        }

        .build-btn .label {
            font-size: 10px;
            font-weight: 600;
        }

        /* View controls */
        .view-controls {
            position: fixed;
            bottom: 16px;
            right: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Header Bar */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: white;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            pointer-events: auto;
            z-index: 20;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 20px;
            color: var(--primary);
        }

        .app-title .logo {
            font-size: 24px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .header-btn {
            padding: 10px 16px;
            font-size: 14px;
            border-radius: var(--rounded);
        }

        /* Category Panel */
        .category-panel {
            position: fixed;
            top: 80px;
            left: 16px;
            width: 280px;
            background: white;
            border-radius: var(--rounded);
            box-shadow: var(--shadow);
            pointer-events: auto;
            overflow: hidden;
            max-height: calc(100vh - 160px);
            display: flex;
            flex-direction: column;
        }

        .category-tabs {
            display: flex;
            border-bottom: 1px solid #EFF3F9;
            padding: 0 4px;
        }

        .category-tab {
            flex: 1;
            padding: 14px 8px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            color: var(--gray);
            position: relative;
        }

        .category-tab.active {
            color: var(--primary);
        }

        .category-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            width: 60%;
            height: 3px;
            background: var(--primary);
            border-radius: 8px 8px 0 0;
        }

        .category-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .subcategory {
            margin-bottom: 20px;
        }

        .subcategory-title {
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 15px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .subcategory-title .icon {
            color: var(--primary);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .item-card {
            aspect-ratio: 1/1;
            background: var(--light);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
        }

        .item-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .item-card.active {
            border: 2px solid var(--primary);
        }

        .item-preview {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }

        .item-icon {
            font-size: 24px;
            color: var(--dark);
        }

        .item-label {
            padding: 6px;
            font-size: 10px;
            text-align: center;
            font-weight: 600;
            background: white;
            color: var(--dark);
        }

        /* Placement Indicator */
        .placement-guide {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            top: 80px;
            background: white;
            border-radius: var(--rounded);
            box-shadow: var(--shadow);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .placement-guide.show {
            opacity: 1;
        }

        .placement-guide .icon {
            color: var(--primary);
        }

        .placement-guide .text {
            font-weight: 500;
            font-size: 14px;
        }

        /* Object Placement UI */
        .placement-controls {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 100px;
            display: flex;
            align-items: center;
            gap: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .placement-controls.show {
            opacity: 1;
            pointer-events: auto;
        }

        .placement-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* Object Context Menu */
        .object-menu {
            position: absolute;
            display: none;
            flex-direction: column;
            gap: 8px;
            background: white;
            border-radius: var(--rounded);
            box-shadow: var(--shadow);
            padding: 8px;
            pointer-events: auto;
            z-index: 15;
        }

        .object-menu-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: var(--light);
        }

        .object-menu-btn:hover {
            background: #E6ECFA;
        }

        /* Properties Panel */
        .properties-panel {
            position: fixed;
            top: 80px;
            right: 16px;
            width: 280px;
            background: white;
            border-radius: var(--rounded);
            box-shadow: var(--shadow);
            pointer-events: auto;
            overflow: hidden;
            display: none;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid #EFF3F9;
        }

        .panel-title {
            font-weight: 600;
            font-size: 16px;
        }

        .panel-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .panel-close:hover {
            background: var(--light);
        }

        .panel-content {
            padding: 16px;
            max-height: calc(100vh - 240px);
            overflow-y: auto;
        }

        .property-group {
            margin-bottom: 20px;
        }

        .property-group:last-child {
            margin-bottom: 0;
        }

        .group-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--gray);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .property-row {
            margin-bottom: 12px;
        }

        .property-row label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        .property-row input,
        .property-row select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #E1E8F5;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
        }

        .property-row input:focus,
        .property-row select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .property-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .property-btn {
            padding: 10px 0;
            text-align: center;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .property-btn.danger {
            background: var(--danger);
            color: white;
        }

        /* Color Options */
        .color-options {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-option.active {
            transform: scale(1.1);
            box-shadow: 0 0 0 2px white, 0 0 0 4px var(--primary);
        }

        /* Slider control */
        .slider-control {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .slider-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-row input[type="range"] {
            flex: 1;
            accent-color: var(--primary);
        }

        .slider-value {
            background: var(--light);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: white;
            padding: 12px 20px;
            border-radius: var(--rounded);
            font-weight: 600;
            font-size: 14px;
            box-shadow: var(--shadow);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 30;
        }

        .notification.show {
            opacity: 1;
        }

        .notification.success {
            background: var(--secondary);
            color: var(--dark);
        }

        .notification.error {
            background: var(--danger);
        }

        /* Placement Grid Overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .grid-overlay.show {
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-actions {
                display: none;
            }
            
            .category-panel {
                bottom: 100px;
                left: 0;
                top: auto;
                width: 100%;
                max-height: 50vh;
                border-radius: var(--rounded) var(--rounded) 0 0;
            }
            
            .items-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .build-menu {
                padding: 6px;
            }
            
            .build-btn {
                width: 50px;
                height: 50px;
            }
            
            .build-btn .icon {
                font-size: 20px;
            }
        }
        
        /* Additional inline fixes */
        .a-canvas {
            position: absolute;
            z-index: 1 !important;
        }
        
        .a-enter-vr {
            display: none !important;
        }
        
        .ui-container {
            z-index: 100 !important;
        }
        
        .toolbar, .view-controls {
            z-index: 999 !important;
            pointer-events: auto !important;
        }
        
        .btn, .build-btn {
            z-index: 1000 !important;
            pointer-events: auto !important;
        }
        
        /* Additional styling for error messages */
        .no-items {
            padding: 20px;
            text-align: center;
            color: var(--gray);
            font-size: 14px;
        }
    </style>
    
    <!-- Embed the script-fix.js functionality directly -->
    <script>
    /**
     * Visual-House - Emergency Fix Script
     * Fixes model loading, texture issues, and button functionality
     * Last updated: 2025-04-23 15:42:45
     * Developer: AntonisSavva02
     */

    // Wait for document to be ready
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Fix script initialized...');
        
        // Global namespace for our fix functions
        window.VisualHouseFix = {};
        
        // Fix model loading issues
        window.VisualHouseFix.fixModelLoading = function() {
            console.log('Applying model loading fixes...');
            
            // Make sure all model assets have crossorigin attribute
            const assetItems = document.querySelectorAll('a-asset-item');
            assetItems.forEach(item => {
                if (!item.hasAttribute('crossorigin')) {
                    item.setAttribute('crossorigin', 'anonymous');
                    console.log(`Added crossorigin to ${item.id}`);
                }
            });
            
            // Fix asset IDs to match the model.js references
            // Check if IDs in the HTML match the MODELS object references
            if (window.MODELS) {
                for (const key in MODELS) {
                    const modelData = MODELS[key];
                    const modelRef = modelData.model;
                    
                    if (modelRef && modelRef.startsWith('#')) {
                        const assetId = modelRef.substring(1);
                        const assetElement = document.getElementById(assetId);
                        
                        // If asset doesn't exist but we might have a differently named asset
                        if (!assetElement) {
                            // Try variations of the ID
                            let possibleVariations = [
                                assetId.replace(/-/g, '_'),   // Replace dashes with underscores
                                assetId.replace(/_/g, '-'),   // Replace underscores with dashes
                                assetId.replace(/\s+/g, '_'), // Replace spaces with underscores
                                assetId.replace(/\s+/g, '-')  // Replace spaces with dashes
                            ];
                            
                            // Look for any of the variations
                            for (let variant of possibleVariations) {
                                const variantElement = document.getElementById(variant);
                                if (variantElement) {
                                    console.log(`Found asset with variant ID: ${variant} for model reference: ${assetId}`);
                                    // Create a new asset with the correct ID if not already exists
                                    if (!document.getElementById(assetId)) {
                                        const clonedAsset = variantElement.cloneNode(true);
                                        clonedAsset.id = assetId;
                                        variantElement.parentNode.appendChild(clonedAsset);
                                        console.log(`Created alias asset with ID: ${assetId}`);
                                    }
                                    break;
                                }
                            }
                        }
                    }
                }
            }
            
            // Convert all gltf-model to direct-model if our direct-model component is available
            setTimeout(() => {
                const gltfModels = document.querySelectorAll('[gltf-model]');
                console.log(`Found ${gltfModels.length} gltf-model components to convert`);
                
                gltfModels.forEach(model => {
                    const src = model.getAttribute('gltf-model');
                    if (src) {
                        console.log(`Converting ${src} to direct-model`);
                        model.removeAttribute('gltf-model');
                        
                        // Check if id exists in assets, if not try to fix the path
                        if (src.startsWith('#') && !document.querySelector(src)) {
                            // Try to fix model reference - remove # and try common patterns
                            const modelId = src.substring(1);
                            
                            // Check if the ID exists without underscore/with dash instead
                            let fixedId = modelId.replace(/_/g, '-');
                            if (document.getElementById(fixedId)) {
                                console.log(`Fixed model reference: ${modelId} -> ${fixedId}`);
                                model.setAttribute('gltf-model', `#${fixedId}`);
                            } 
                            // Try the reverse - replace dashes with underscores
                            else {
                                fixedId = modelId.replace(/-/g, '_');
                                if (document.getElementById(fixedId)) {
                                    console.log(`Fixed model reference: ${modelId} -> ${fixedId}`);
                                    model.setAttribute('gltf-model', `#${fixedId}`);
                                } 
                                // If still not found, try direct path
                                else {
                                    // Attempt to map ID to common paths
                                    const possiblePaths = [];
                                    
                                    // Try to guess category
                                    if (modelId.includes('wall')) {
                                        possiblePaths.push(`assets/models/walls/${modelId}.glb`);
                                        possiblePaths.push(`assets/models/walls/${modelId}.gltf`);
                                    } else if (modelId.includes('floor')) {
                                        possiblePaths.push(`assets/models/floors/${modelId}.gltf`);
                                        possiblePaths.push(`assets/models/floors/${modelId}.glb`);
                                    } else if (modelId.includes('roof')) {
                                        possiblePaths.push(`assets/models/roofs/${modelId}.gltf`);
                                        possiblePaths.push(`assets/models/roofs/${modelId}.glb`);
                                    } else if (modelId.includes('sofa') || modelId.includes('chair_')) {
                                        possiblePaths.push(`assets/models/sofa/${modelId}.glb`);
                                        possiblePaths.push(`assets/models/sofa/${modelId}.gltf`);
                                    }
                                    
                                    if (possiblePaths.length > 0) {
                                        console.log(`Trying direct paths for ${modelId}:`, possiblePaths);
                                        model.setAttribute('src', possiblePaths[0]);
                                    }
                                }
                            }
                        } else {
                            model.setAttribute('direct-model', {src: src});
                        }
                    }
                });
            }, 1000);
        };
        
        // Fix texture loading issues
        window.VisualHouseFix.fixTextureLoading = function() {
            console.log('Applying texture loading fixes...');
            
            // Preload common textures
            const commonTextures = [
                'assets/models/walls/textures/01_-_Plaster003_0_baseColor.jpeg',
                'assets/models/walls/textures/01_-_Plaster003_baseColor.jpeg',
                'assets/models/floors/concrete_textures/floor_texture_baseColor.png',
                'assets/models/floors/wood_textures/DefaultMaterial_baseColor.png'
            ];
            
            commonTextures.forEach(texturePath => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => console.log(`Preloaded texture: ${texturePath}`);
                img.onerror = () => console.warn(`Failed to preload texture: ${texturePath}`);
                img.src = texturePath;
            });
            
            // Check for models missing textures after a delay
            setTimeout(() => {
                // Find all entities with mesh objects
                const entities = document.querySelectorAll('a-entity[gltf-model], a-entity[direct-model]');
                
                entities.forEach(entity => {
                    const mesh = entity.getObject3D('mesh');
                    if (!mesh) return;
                    
                    let hasTexture = false;
                    
                    // Check if any mesh in the hierarchy has a texture
                    mesh.traverse(node => {
                        if (node.isMesh && node.material) {
                            const materials = Array.isArray(node.material) ? node.material : [node.material];
                            materials.forEach(mat => {
                                if (mat && mat.map) {
                                    hasTexture = true;
                                }
                            });
                        }
                    });
                    
                    // If no texture found, try to apply a default material
                    if (!hasTexture) {
                        console.log('Found model without texture, applying default material');
                        
                        // Get model type if available
                        const objectType = entity.getAttribute('data-object-type');
                        const modelId = entity.getAttribute('gltf-model') || 
                                      (entity.getAttribute('direct-model') ? entity.getAttribute('direct-model').src : null);
                        
                        // Choose color based on model type
                        let color = '#CCCCCC';
                        
                        if (objectType && window.MODELS && MODELS[objectType]) {
                            if (MODELS[objectType].materials && MODELS[objectType].materials.length > 0) {
                                color = MODELS[objectType].materials[0];
                            } else if (MODELS[objectType].category) {
                                // Color by category
                                if (MODELS[objectType].category === 'structures') {
                                    color = '#E0E0E0';
                                } else if (MODELS[objectType].category === 'furniture') {
                                    color = '#A0522D';
                                } else if (MODELS[objectType].category === 'decor') {
                                    color = '#87CEFA';
                                }
                            }
                        } else if (modelId) {
                            // Try to guess category from model ID
                            if (modelId.includes('wall') || modelId.includes('floor') || modelId.includes('roof')) {
                                color = '#E0E0E0'; // Structures
                            } else if (modelId.includes('sofa') || modelId.includes('chair') || 
                                     modelId.includes('bed') || modelId.includes('table')) {
                                color = '#A0522D'; // Furniture (brown)
                            }
                        }
                        
                        // Apply color material to all meshes
                        mesh.traverse(node => {
                            if (node.isMesh) {
                                node.material = new THREE.MeshStandardMaterial({
                                    color: color,
                                    metalness: 0.2,
                                    roughness: 0.8
                                });
                                node.material.needsUpdate = true;
                                node.visible = true;
                            }
                        });
                    }
                });
            }, 3000);
        };
        
        // Fix button functionality
        window.VisualHouseFix.fixButtons = function() {
            console.log('Fixing button functionality...');
            
            // Fix category tabs
            const categoryTabs = document.querySelectorAll('.category-tab');
            categoryTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    categoryTabs.forEach(t => t.classList.remove('active'));
                    
                    // Add active class to clicked tab
                    this.classList.add('active');
                    
                    // Get the category from data-tab attribute
                    const category = this.getAttribute('data-tab');
                    
                    // Populate items container based on the selected category
                    populateItemsForCategory(category);
                    
                    console.log(`Category tab clicked: ${category}`);
                });
            });
            
            // Fix toolbar buttons
            const toolbarButtons = document.querySelectorAll('.build-btn');
            toolbarButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    toolbarButtons.forEach(b => b.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Log the action
                    const action = this.querySelector('.label').textContent;
                    console.log(`Toolbar button clicked: ${action}`);
                    
                    // Show notification
                    showNotification(`${action} mode activated`);
                });
            });
            
            // Fix object menu buttons
            const objectMenuButtons = document.querySelectorAll('.object-menu-btn');
            objectMenuButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const action = this.querySelector('i').className.split(' ')[1].replace('fa-', '');
                    console.log(`Object menu button clicked: ${action}`);
                    
                    // Hide the menu after clicking
                    document.getElementById('object-menu').style.display = 'none';
                    
                    // Show notification
                    showNotification(`Object ${action} action performed`);
                });
            });
            
            // Fix placement controls
            const placementButtons = document.querySelectorAll('.placement-btn');
            placementButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const action = this.id.split('-')[1]; // place-cancel -> cancel
                    console.log(`Placement button clicked: ${action}`);
                    
                    // Hide placement controls after clicking
                    document.getElementById('placement-controls').classList.remove('show');
                    
                    // Show notification
                    if (action === 'confirm') {
                        showNotification('Object placed successfully', 'success');
                    } else if (action === 'cancel') {
                        showNotification('Placement cancelled');
                    }
                });
            });
            
            // Fix view controls
            const viewButtons = document.querySelectorAll('.view-controls .btn');
            viewButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const action = this.id.split('-')[0]; // view-2d -> view
                    const mode = this.id.split('-')[1]; // view-2d -> 2d
                    console.log(`View button clicked: ${action} ${mode}`);
                    
                    // Show notification
                    showNotification(`Switched to ${mode.toUpperCase()} view`);
                    
                    // Handle camera adjustment based on the view
                    if (action === 'view') {
                        const camera = document.getElementById('camera-rig');
                        
                        if (mode === '2d') {
                            camera.setAttribute('position', '0 15 0');
                            camera.setAttribute('rotation', '-90 0 0');
                        } else if (mode === '3d') {
                            camera.setAttribute('position', '0 5 10');
                            camera.setAttribute('rotation', '-20 0 0');
                        }
                    } else if (action === 'zoom') {
                        const camera = document.getElementById('camera-rig');
                        const position = camera.getAttribute('position');
                        
                        if (mode === 'in') {
                            if (position.y > 3) {
                                position.y -= 2;
                                camera.setAttribute('position', position);
                            }
                        } else if (mode === 'out') {
                            position.y += 2;
                            camera.setAttribute('position', position);
                        }
                    }
                });
            });
            
            console.log('Button functionality fixes applied');
        };
        
        // Helper function to populate items in the grid based on category
        function populateItemsForCategory(category) {
            const itemsContainer = document.getElementById('items-container');
            if (!itemsContainer) return;
            
            // Clear existing items
            itemsContainer.innerHTML = '';
            
            // Display debug info
            console.log(`Populating items for category: ${category}`);
            console.log('Models available:', window.MODELS);
            
            // Filter models by category
            const models = window.MODELS || {};
            const filteredModels = {};
            
            for (const key in models) {
                if (models[key].category === category) {
                    filteredModels[key] = models[key];
                    console.log(`Found model in category ${category}:`, key);
                }
            }
            
            // If no models found, show message
            if (Object.keys(filteredModels).length === 0) {
                itemsContainer.innerHTML = '<div class="no-items">No items found in this category. Check the console for debugging information.</div>';
                console.error(`No models found for category: ${category}`);
                return;
            }
            
            // Create groups for different subcategories
            const subcategories = {};
            
            // Group items by subcategory or create default subcategory
            for (const key in filteredModels) {
                const model = filteredModels[key];
                
                // Determine subcategory based on model type
                let subcategory = 'Other';
                
                if (category === 'structures') {
                    if (key.includes('wall')) subcategory = 'Walls';
                    else if (key.includes('floor')) subcategory = 'Floors';
                    else if (key.includes('roof')) subcategory = 'Roofs';
                } else if (category === 'furniture') {
                    if (key.includes('sofa') || key.includes('chair')) subcategory = 'Seating';
                    else if (key.includes('table')) subcategory = 'Tables';
                    else if (key.includes('bed')) subcategory = 'Bedroom';
                    else if (key.includes('bathroom') || key.includes('toilet')) subcategory = 'Bathroom';
                    else if (key.includes('bookshelf') || key.includes('shelf')) subcategory = 'Storage';
                } else if (category === 'decor') {
                    if (key.includes('lamp')) subcategory = 'Lighting';
                    else if (key.includes('carpet')) subcategory = 'Rugs & Carpets';
                    else if (key.includes('tv')) subcategory = 'Electronics';
                }
                
                // Initialize subcategory if needed
                if (!subcategories[subcategory]) {
                    subcategories[subcategory] = [];
                }
                
                // Add model to subcategory
                subcategories[subcategory].push({
                    id: key,
                    ...model
                });
            }
            
            // Create HTML for each subcategory
            for (const subcategory in subcategories) {
                // Create subcategory container
                const subcategoryDiv = document.createElement('div');
                subcategoryDiv.className = 'subcategory';
                
                // Create subcategory title
                const titleDiv = document.createElement('div');
                titleDiv.className = 'subcategory-title';
                
                // Choose icon based on subcategory
                let icon = 'fa-cube';
                if (subcategory === 'Walls') icon = 'fa-square';
                else if (subcategory === 'Floors') icon = 'fa-border-all';
                else if (subcategory === 'Roofs') icon = 'fa-home';
                else if (subcategory === 'Seating') icon = 'fa-couch';
                else if (subcategory === 'Tables') icon = 'fa-table';
                else if (subcategory === 'Bedroom') icon = 'fa-bed';
                else if (subcategory === 'Bathroom') icon = 'fa-bath';
                else if (subcategory === 'Storage') icon = 'fa-archive';
                else if (subcategory === 'Lighting') icon = 'fa-lightbulb';
                else if (subcategory === 'Rugs & Carpets') icon = 'fa-rug';
                else if (subcategory === 'Electronics') icon = 'fa-tv';
                
                titleDiv.innerHTML = `<div class="icon"><i class="fas ${icon}"></i></div>${subcategory}`;
                subcategoryDiv.appendChild(titleDiv);
                
                // Create items grid for this subcategory
                const itemsGrid = document.createElement('div');
                itemsGrid.className = 'items-grid';
                
                // Add each item
                subcategories[subcategory].forEach(model => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'item-card';
                    itemCard.setAttribute('data-object-type', model.id);
                    
                    // Create item preview
                    const preview = document.createElement('div');
                    preview.className = 'item-preview';
                    
                    // Use model icon if defined, otherwise use generic icon
                    const iconClass = model.icon || 'fas fa-cube';
                    preview.innerHTML = `<div class="item-icon"><i class="${iconClass}"></i></div>`;
                    
                    // Create item label
                    const label = document.createElement('div');
                    label.className = 'item-label';
                    label.textContent = model.displayName || model.id;
                    
                    // Build the card
                    itemCard.appendChild(preview);
                    itemCard.appendChild(label);
                    
                    // Add click event to select this item
                    itemCard.addEventListener('click', function() {
                        // Remove active class from all items
                        document.querySelectorAll('.item-card').forEach(card => {
                            card.classList.remove('active');
                        });
                        
                        // Add active class to this item
                        this.classList.add('active');
                        
                        // Show placement guide
                        const guide = document.getElementById('placement-guide');
                        guide.querySelector('.text').textContent = `Click to place ${model.displayName || model.id}`;
                        guide.classList.add('show');
                        
                        // Show placement controls
                        document.getElementById('placement-controls').classList.add('show');
                        
                        console.log(`Selected item: ${model.id}`);
                        
                        // Trigger placement mode
                        triggerPlacementMode(model.id);
                    });
                    
                    // Add to grid
                    itemsGrid.appendChild(itemCard);
                });
                
                // Add items grid to subcategory
                subcategoryDiv.appendChild(itemsGrid);
                
                // Add subcategory to container
                itemsContainer.appendChild(subcategoryDiv);
            }
        }
        
        // Helper function to trigger placement mode
        function triggerPlacementMode(objectType) {
            // Create placement indicator if it doesn't exist
            let indicator = document.getElementById('placement-indicator');
            if (!indicator) {
                indicator = document.createElement('a-entity');
                indicator.id = 'placement-indicator';
                document.querySelector('a-scene').appendChild(indicator);
            }
            
            // Clear existing indicator content
            indicator.innerHTML = '';
            
            // Get model data
            const modelData = window.MODELS && window.MODELS[objectType];
            
            if (modelData) {
                // Create ghost model for placement
                const ghostModel = document.createElement('a-entity');
                
                // Use model reference
                if (modelData.model) {
                    ghostModel.setAttribute('direct-model', {src: modelData.model});
                    
                    // Log the model being placed
                    console.log(`Setting up ghost model with: ${modelData.model}`);
                    
                    // Add object type for reference
                    ghostModel.setAttribute('data-object-type', objectType);
                }
                
                // Apply semi-transparent material
                ghostModel.setAttribute('material', 'opacity: 0.5; transparent: true;');
                
                // Add to indicator
                indicator.appendChild(ghostModel);
                
                // Make indicator visible
                indicator.setAttribute('visible', 'true');
                
                // Set up cursor movement to follow indicator
                const scene = document.querySelector('a-scene');
                scene.addEventListener('mousemove', updateIndicatorPosition);
                
                // Store selected object type for placement
                window.selectedObjectType = objectType;
                
                // Show notification
                showNotification(`Ready to place ${modelData.displayName || objectType}`);
            }
        }
        
        // Helper function to update indicator position based on cursor
        function updateIndicatorPosition(event) {
            const indicator = document.getElementById('placement-indicator');
            if (!indicator || !indicator.getAttribute('visible')) return;
            
            // Get raycaster component from camera
            const camera = document.querySelector('a-entity[camera]');
            const raycaster = camera.components.raycaster;
            
            if (!raycaster) return;
            
            // Get raycaster direction and origin
            const ray = raycaster.raycaster;
            
            // Get intersection with ground plane
            const groundPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
            const intersection = new THREE.Vector3();
            ray.ray.intersectPlane(groundPlane, intersection);
            
            // Update indicator position
            if (intersection) {
                // Round to grid
                const gridSize = 0.5;
                intersection.x = Math.round(intersection.x / gridSize) * gridSize;
                intersection.z = Math.round(intersection.z / gridSize) * gridSize;
                
                indicator.setAttribute('position', `${intersection.x} 0 ${intersection.z}`);
            }
        }
        
        // Helper function to show notification
        function showNotification(message, type = '') {
            const notification = document.getElementById('notification');
            if (!notification) return;
            
            // Set message
            notification.querySelector('#notification-text').textContent = message;
            
            // Remove any existing type classes
            notification.classList.remove('success', 'error');
            
            // Add type class if specified
            if (type) {
                notification.classList.add(type);
            }
            
            // Show notification
            notification.classList.add('show');
            
            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Register component to create and manage direct model loading
        if (window.AFRAME) {
            console.log('Registering direct-model component');
            
            AFRAME.registerComponent('direct-model', {
                schema: {
                    src: {type: 'string'},
                    textureOverride: {type: 'string', default: ''}
                },
                
                init: function() {
                    console.log('Direct model component initialized');
                    this.model = null;
                    
                    // Setup loader
                    this.loader = new THREE.GLTFLoader();
                    this.loader.crossOrigin = 'anonymous';
                    
                    // If src is provided, load immediately
                    if (this.data.src) {
                        this.loadModel();
                    }
                },
                
                update: function(oldData) {
                    // If src changed, load new model
                    if (oldData.src !== this.data.src && this.data.src) {
                        this.loadModel();
                    }
                },
                
                loadModel: function() {
                    const src = this.data.src;
                    
                    // Skip if no source
                    if (!src) return;
                    
                    console.log(`Loading model directly: ${src}`);
                    
                    // If src starts with #, find the corresponding asset
                    let modelUrl = src;
                    if (src.startsWith('#')) {
                        const assetId = src.substring(1);
                        const asset = document.getElementById(assetId);
                        if (asset && asset.getAttribute('src')) {
                            modelUrl = asset.getAttribute('src');
                            console.log(`Found asset ${assetId} with URL: ${modelUrl}`);
                        } else {
                            console.warn(`Asset not found for ${src}, attempting fallbacks...`);
                            
                            // Try alternative ID formats
                            const alternativeIds = [
                                assetId.replace(/-/g, '_'),  // wall-with-door -> wall_with_door
                                assetId.replace(/_/g, '-'),  // wall_with_door -> wall-with-door
                                assetId.replace(/\-(\w)/g, (_, c) => c.toUpperCase()), // wall-with-door -> wallWithDoor
                                assetId.replace(/\_(\w)/g, (_, c) => c.toUpperCase())  // wall_with_door -> wallWithDoor
                            ];
                            
                            let found = false;
                            for (const altId of alternativeIds) {
                                const altAsset = document.getElementById(altId);
                                if (altAsset && altAsset.getAttribute('src')) {
                                    modelUrl = altAsset.getAttribute('src');
                                    console.log(`Found alternative asset ${altId} with URL: ${modelUrl}`);
                                    found = true;
                                    break;
                                }
                            }
                            
                            // If still not found, try to deduce the URL from model ID
                            if (!found) {
                                const objectType = this.el.getAttribute('data-object-type');
                                if (objectType) {
                                    // Try to guess file location based on object type
                                    if (objectType.includes('wall')) {
                                        modelUrl = `assets/models/walls/${assetId}.glb`;
                                    } else if (objectType.includes('floor')) {
                                        modelUrl = `assets/models/floors/${assetId}.gltf`;
                                    } else if (objectType.includes('roof')) {
                                        modelUrl = `assets/models/roofs/${assetId}.gltf`;
                                    } else if (objectType.includes('sofa') || objectType.includes('chair')) {
                                        modelUrl = `assets/models/sofa/${assetId}.glb`;
                                    } else if (objectType.includes('table')) {
                                        modelUrl = `assets/models/tables/${assetId}.glb`;
                                    } else if (objectType.includes('carpet')) {
                                        modelUrl = `assets/models/carpets/${assetId}.glb`;
                                    } else if (objectType.includes('bathroom') || objectType.includes('toilet')) {
                                        modelUrl = `assets/models/bathroom/${assetId}.gltf`;
                                    } else if (objectType.includes('bed')) {
                                        modelUrl = `assets/models/bedroom/${assetId}.gltf`;
                                    } else {
                                        // For accessories like lamp, tv, etc.
                                        modelUrl = `assets/models/accessories/${assetId}.gltf`;
                                    }
                                    console.log(`Generated model path based on object type: ${modelUrl}`);
                                }
                            }
                        }
                    }
                    
                    // Add timestamp to bust cache
                    const timestamp = Date.now();
                    const cacheBusterUrl = modelUrl.includes('?') ? 
                        `${modelUrl}&cb=${timestamp}` : `${modelUrl}?cb=${timestamp}`;
                    
                    console.log(`Loading from final URL: ${cacheBusterUrl}`);
                    
                    // Load model
                    this.loader.load(
                        cacheBusterUrl,
                        // Success callback
                        (gltf) => {
                            console.log(`Model loaded successfully: ${modelUrl}`);
                            const model = gltf.scene;
                            
                            // Remove previous model if exists
                            if (this.model) {
                                this.el.removeObject3D('mesh');
                            }
                            
                            // Apply visibility fixes
                            model.visible = true;
                            model.traverse((node) => {
                                if (node) {
                                    node.visible = true;
                                    
                                    if (node.isMesh && node.material) {
                                        let materials = Array.isArray(node.material) ? node.material : [node.material];
                                        
                                        // Fix each material
                                        materials.forEach(mat => {
                                            if (mat) {
                                                mat.transparent = true;
                                                mat.opacity = 1.0;
                                                mat.side = THREE.DoubleSide;
                                                mat.needsUpdate = true;
                                            }
                                        });
                                    }
                                }
                            });
                            
                            // Add model to entity
                            this.el.setObject3D('mesh', model);
                            this.model = model;
                            
                            // Apply texture if needed
                            this.checkAndApplyTexture();
                            
                            // Fire loaded event
                            this.el.emit('model-loaded', {format: 'gltf', model: model});
                        },
                        // Progress callback
                        (xhr) => {
                            console.log(`Loading ${modelUrl}: ${Math.round(xhr.loaded / xhr.total * 100)}% loaded`);
                        },
                        // Error callback
                        (error) => {
                            console.error(`Error loading model ${modelUrl}:`, error);
                            
                            // Try with alternate extension
                            if (modelUrl.toLowerCase().endsWith('.glb')) {
                                const altPath = modelUrl.replace(/\.glb$/i, '.gltf') + '?cb=' + Date.now();
                                console.log(`Trying alternate extension: ${altPath}`);
                                this.loader.load(
                                    altPath,
                                    (gltf) => {
                                        console.log(`Model loaded with alternate extension: ${altPath}`);
                                        this.el.setObject3D('mesh', gltf.scene);
                                        this.model = gltf.scene;
                                        this.checkAndApplyTexture();
                                        this.el.emit('model-loaded', {format: 'gltf', model: gltf.scene});
                                    },
                                    undefined,
                                    () => this.createFallbackBox()
                                );
                            } else if (modelUrl.toLowerCase().endsWith('.gltf')) {
                                const altPath = modelUrl.replace(/\.gltf$/i, '.glb') + '?cb=' + Date.now();
                                console.log(`Trying alternate extension: ${altPath}`);
                                this.loader.load(
                                    altPath,
                                    (gltf) => {
                                        console.log(`Model loaded with alternate extension: ${altPath}`);
                                        this.el.setObject3D('mesh', gltf.scene);
                                        this.model = gltf.scene;
                                        this.checkAndApplyTexture();
                                        this.el.emit('model-loaded', {format: 'gltf', model: gltf.scene});
                                    },
                                    undefined,
                                    () => this.createFallbackBox()
                                );
                            } else {
                                this.createFallbackBox();
                            }
                        }
                    );
                },
                
                checkAndApplyTexture: function() {
                    if (!this.model) return;
                    
                    // Check if model already has textures
                    let hasTextures = false;
                    this.model.traverse(node => {
                        if (node.isMesh && node.material) {
                            let materials = Array.isArray(node.material) ? node.material : [node.material];
                            materials.forEach(mat => {
                                if (mat && mat.map) hasTextures = true;
                            });
                        }
                    });
                    
                    // If no textures, try to apply default materials
                    if (!hasTextures) {
                        // Get object type
                        const objectType = this.el.getAttribute('data-object-type');
                        
                        // Choose color based on object type or category
                        let color = '#CCCCCC';
                        
                        if (objectType && window.MODELS && MODELS[objectType]) {
                            if (MODELS[objectType].materials && MODELS[objectType].materials.length > 0) {
                                color = MODELS[objectType].materials[0];
                            } else if (MODELS[objectType].category) {
                                // Color by category
                                if (MODELS[objectType].category === 'structures') {
                                    color = '#E0E0E0';
                                } else if (MODELS[objectType].category === 'furniture') {
                                    color = '#A0522D';
                                } else if (MODELS[objectType].category === 'decor') {
                                    color = '#87CEFA';
                                }
                            }
                        }
                        
                        // Apply color material to all meshes
                        this.model.traverse(node => {
                            if (node.isMesh) {
                                node.material = new THREE.MeshStandardMaterial({
                                    color: color,
                                    metalness: 0.2,
                                    roughness: 0.8
                                });
                                node.material.needsUpdate = true;
                            }
                        });
                    }
                },
                
                createFallbackBox: function() {
                    console.log('Creating fallback box for failed model');
                    
                    // Get object type color if available
                    let color = '#FF5555';
                    const objectType = this.el.getAttribute('data-object-type');
                    if (objectType && window.MODELS && MODELS[objectType] && 
                        MODELS[objectType].materials && MODELS[objectType].materials.length > 0) {
                        color = MODELS[objectType].materials[0];
                    }
                    
                    // Create box geometry and material
                    const geometry = new THREE.BoxGeometry(1, 1, 1);
                    const material = new THREE.MeshStandardMaterial({
                        color: color,
                        transparent: true,
                        opacity: 0.8
                    });
                    
                    const box = new THREE.Mesh(geometry, material);
                    
                    // Add to entity
                    this.el.setObject3D('mesh', box);
                    this.el.classList.add('model-error');
                    
                    // Emit error event
                    this.el.emit('model-error', {src: this.data.src});
                }
            });
        }
        
        // Expose global fix functions
        window.fixModels = window.VisualHouseFix.fixModelLoading;
        window.fixTextures = window.VisualHouseFix.fixTextureLoading;
        window.fixButtons = window.VisualHouseFix.fixButtons;
        window.reloadAllModels = window.VisualHouseFix.fixModelLoading;
        window.findTextures = window.VisualHouseFix.fixTextureLoading;
        window.populateItemsForCategory = populateItemsForCategory;
        
        // Automatically apply fixes after a short delay
        setTimeout(() => {
            window.VisualHouseFix.fixModelLoading();
            window.VisualHouseFix.fixTextureLoading();
            window.VisualHouseFix.fixButtons();
            
            // Initialize first category
            populateItemsForCategory('structures');
            
            console.log('All fixes applied successfully');
        }, 1000);
    });
    </script>
</head>

<body>
    <div class="ui-container">
        <!-- Header Bar -->
        <div class="header">
            <div class="app-title">
                <div class="logo"><i class="fas fa-home"></i></div>
                <span>Visual-House</span>
            </div>
            <div class="header-actions">
                <button id="save-btn" class="btn btn-secondary header-btn">
                    <i class="fas fa-save"></i> Save
                </button>
                <button id="load-btn" class="btn btn-secondary header-btn">
                    <i class="fas fa-folder-open"></i> Load
                </button>
                <button id="export-btn" class="btn btn-primary header-btn">
                    <i class="fas fa-file-export"></i> Export
                </button>
            </div>
        </div>

        <!-- Placement Guide -->
        <div id="placement-guide" class="placement-guide">
            <div class="icon"><i class="fas fa-info-circle"></i></div>
            <div class="text">Drag to place walls</div>
        </div>

        <!-- Category Panel -->
        <div id="category-panel" class="category-panel">
            <div class="category-tabs">
                <div class="category-tab active" data-tab="structures">Structures</div>
                <div class="category-tab" data-tab="furniture">Furniture</div>
                <div class="category-tab" data-tab="decor">Decor</div>
            </div>
            <div class="category-content">
                <!-- Items will be dynamically added here -->
                <div id="items-container" class="items-grid">
                    <!-- Items will be generated here by app.js -->
                </div>
            </div>
        </div>

        <!-- Object Context Menu -->
        <div id="object-menu" class="object-menu">
            <button id="edit-btn" class="object-menu-btn">
                <i class="fas fa-edit"></i>
            </button>
            <button id="rotate-btn" class="object-menu-btn">
                <i class="fas fa-sync"></i>
            </button>
            <button id="duplicate-btn" class="object-menu-btn">
                <i class="fas fa-copy"></i>
            </button>
            <button id="delete-btn" class="object-menu-btn">
                <i class="fas fa-trash"></i>
            </button>
        </div>

        <!-- Properties Panel -->
        <div id="properties-panel" class="properties-panel">
            <div class="panel-header">
                <div class="panel-title">Object Properties</div>
                <div id="properties-close" class="panel-close">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div id="properties-content" class="panel-content">
                <!-- Dynamically filled with JavaScript -->
            </div>
        </div>

        <!-- Object Placement Controls -->
        <div id="placement-controls" class="placement-controls">
            <button id="place-cancel" class="btn btn-icon placement-btn" style="background: var(--danger); color: white;">
                <i class="fas fa-times"></i>
            </button>
            <button id="place-rotate" class="btn btn-icon placement-btn">
                <i class="fas fa-sync"></i>
            </button>

            <!-- Model visibility debug script - Add before closing </body> tag -->
            <!-- Last updated: 2025-04-23 16:06:01 by AntonisSavva02 -->
            <script>
                // Add visual debug indicator for model visibility
                document.addEventListener('DOMContentLoaded', function() {
                    console.log('Setting up model visibility debugger');
                    
                    // Create debug indicator
                    const debugIndicator = document.createElement('div');
                    debugIndicator.style.position = 'fixed';
                    debugIndicator.style.bottom = '10px';
                    debugIndicator.style.left = '10px';
                    debugIndicator.style.backgroundColor = 'rgba(0,0,0,0.7)';
                    debugIndicator.style.color = 'white';
                    debugIndicator.style.padding = '10px';
                    debugIndicator.style.borderRadius = '5px';
                    debugIndicator.style.zIndex = '9999';
                    debugIndicator.style.fontSize = '12px';
                    debugIndicator.style.fontFamily = 'monospace';
                    debugIndicator.id = 'debug-indicator';
                    document.body.appendChild(debugIndicator);
                    
                    // Add a check for model.js initialization
                    if (!window.MODELS) {
                        console.error('MODELS object not found! This will cause issues with model loading and categorization.');
                        // Try to reload model.js
                        const modelScript = document.createElement('script');
                        modelScript.src = 'js/model.js?' + Date.now(); // Add cache buster
                        document.body.appendChild(modelScript);
                        
                        // Show error message in debug panel
                        debugIndicator.innerHTML = '<strong style="color:#FF5555">ERROR:</strong> MODELS object not found!<br>Attempting to reload model.js...<br>' +
                                                  'If categories remain empty, check browser console for errors.';
                    }
                    
                    // Monitor model visibility
                    function updateDebugInfo() {
                        const models = document.querySelectorAll('[gltf-model]');
                        const directModels = document.querySelectorAll('[direct-model]');
                        const backupBoxes = document.querySelectorAll('.backup-box');
                        const objectContainers = document.querySelectorAll('#house-container > .interactive');
                        
                        // Check if MODELS is now available
                        const modelsAvailable = window.MODELS ? Object.keys(window.MODELS).length : 0;
                        
                        let info = '<strong>Visual-House Debug</strong><br>';
                        info += `GLTF Models: ${models.length}, Direct-Models: ${directModels.length}, Backups: ${backupBoxes.length}, Objects: ${objectContainers.length}<br>`;
                        info += `Models defined in model.js: ${modelsAvailable}<br>`;
                        
                        // Check if test primitives are visible
                        const testBox = document.querySelector('a-box[color="red"]');
                        const testSphere = document.querySelector('a-sphere[color="blue"]');
                        info += `Test box visible: ${testBox && testBox.object3D && testBox.object3D.visible}<br>`;
                        info += `Test sphere visible: ${testSphere && testSphere.object3D && testSphere.object3D.visible}<br>`;
                        
                        // List placed objects
                        if (objectContainers.length > 0) {
                            info += '<br><strong>Placed Objects:</strong><br>';
                            objectContainers.forEach((obj, i) => {
                                const type = obj.getAttribute('data-object-type');
                                const visible = obj.object3D && obj.object3D.visible;
                                const pos = obj.getAttribute('position');
                                info += `${i+1}. ${type}: visible=${visible}, pos=${pos.x.toFixed(1)},${pos.y.toFixed(1)},${pos.z.toFixed(1)}<br>`;
                            });
                        }
                        
                        // Add helper buttons
                        info += '<br><button id="reloadModelsBtn" style="background:#5B8BFF;color:white;border:none;padding:5px 10px;border-radius:4px;width:100%;margin-bottom:5px;cursor:pointer;">Reload All Models</button>';
                        info += '<button id="findTexturesBtn" style="background:#4CAF50;color:white;border:none;padding:5px 10px;border-radius:4px;width:100%;margin-bottom:5px;cursor:pointer;">Find Textures</button>';
                        info += '<button id="populateCategoriesBtn" style="background:#FF9800;color:white;border:none;padding:5px 10px;border-radius:4px;width:100%;cursor:pointer;">Populate Categories</button>';
                        info += '<div id="loadStatus" style="margin-top:8px;font-size:11px;color:#FFB800;"></div>';
                        
                        debugIndicator.innerHTML = info;
                        
                        // Add event handlers to buttons
                        const reloadBtn = document.getElementById('reloadModelsBtn');
                        const findBtn = document.getElementById('findTexturesBtn');
                        const populateBtn = document.getElementById('populateCategoriesBtn');
                        const statusEl = document.getElementById('loadStatus');
                        
                        if (reloadBtn) {
                            reloadBtn.addEventListener('click', function() {
                                if (window.reloadAllModels) {
                                    window.reloadAllModels();
                                    statusEl.textContent = "Reloading models...";
                                } else {
                                    window.fixModels();
                                    statusEl.textContent = "Fixing models...";
                                }
                            });
                        }
                        
                        if (findBtn) {
                            findBtn.addEventListener('click', function() {
                                if (window.findTextures) {
                                    window.findTextures();
                                    statusEl.textContent = "Finding textures...";
                                } else {
                                    window.fixTextures();
                                    statusEl.textContent = "Fixing textures...";
                                }
                            });
                        }
                        
                        if (populateBtn) {
                            populateBtn.addEventListener('click', function() {
                                if (window.populateItemsForCategory) {
                                    const activeTab = document.querySelector('.category-tab.active');
                                    const category = activeTab ? activeTab.getAttribute('data-tab') : 'structures';
                                    window.populateItemsForCategory(category);
                                    statusEl.textContent = `Populating ${category} category...`;
                                } else {
                                    statusEl.textContent = "populateItemsForCategory function not available!";
                                }
                            });
                        }
                    }
                    
                    // Update every 2 seconds
                    setInterval(updateDebugInfo, 2000);
                    
                    // Create test object to verify functionality
                    setTimeout(() => {
                        const scene = document.querySelector('a-scene');
                        if (scene) {
                            // Create a direct-model test entity
                            const testEntity = document.createElement('a-entity');
                            testEntity.setAttribute('position', '-2 0.5 -5');
                            testEntity.setAttribute('direct-model', {src: '#concrete_floor'});
                            testEntity.setAttribute('data-object-type', 'concrete-floor');
                            scene.appendChild(testEntity);
                            
                            console.log('Created test direct-model entity');
                        }
                        
                        // Check if we can see the MODELS object and populate categories
                        if (window.MODELS) {
                            console.log(`MODELS object found with ${Object.keys(window.MODELS).length} models`);
                            
                            // Make sure all model IDs have corresponding assets
                            for (const key in window.MODELS) {
                                const modelData = window.MODELS[key];
                                if (modelData.model && modelData.model.startsWith('#')) {
                                    const modelId = modelData.model.substring(1);
                                    if (!document.getElementById(modelId)) {
                                        console.warn(`Asset not found for model: ${key}, ID: ${modelId}`);
                                        
                                        // Try different variations
                                        const assetVariations = [
                                            modelId.replace(/-/g, '_'),
                                            modelId.replace(/_/g, '-')
                                        ];
                                        
                                        for (const variant of assetVariations) {
                                            if (document.getElementById(variant)) {
                                                console.log(`Found variant: ${variant} for ${modelId}`);
                                            }
                                        }
                                    }
                                }
                            }
                            
                            // Check if we have the category population function
                            if (typeof window.populateItemsForCategory === 'function') {
                                window.populateItemsForCategory('structures');
                            } else {
                                console.error('populateItemsForCategory function not available!');
                            }
                        } else {
                            console.error('MODELS object not found! This will cause issues.');
                        }
                    }, 2000);
                });
            </script>
        </body>
        </html>
