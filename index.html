<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EasyFloor - Home Design Builder</title>
    <meta name="description" content="Design your home with a Clash of Clans-style interface for easy object placement">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        :root {
            --primary: #5B8BFF;
            --primary-dark: #3E6ED4;
            --secondary: #19EFAA;
            --danger: #FF7367;
            --warning: #FFB800;
            --light: #F4F9FF;
            --dark: #2C384A;
            --gray: #8792A8;
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            --rounded: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow: hidden;
            background: #EFF3F9;
            touch-action: none; /* Prevent browser handling of touch gestures */
        }

        /* UI Container */
        .ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* Button Styles */
        .btn {
            border: none;
            border-radius: var(--rounded);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            pointer-events: auto;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: white;
            box-shadow: var(--shadow);
            font-size: 22px;
            color: var(--dark);
        }

        .btn-icon:hover {
            background: var(--light);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: white;
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: var(--light);
        }

        /* Toolbar */
        .toolbar {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 10;
        }

        .build-menu {
            display: flex;
            align-items: center;
            gap: 12px;
            background: white;
            border-radius: 30px;
            padding: 8px;
            box-shadow: var(--shadow);
        }

        .build-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .build-btn.active {
            background: var(--primary);
            color: white;
        }

        .build-btn .icon {
            font-size: 24px;
        }

        .build-btn .label {
            font-size: 10px;
            font-weight: 600;
        }

        /* View controls */
        .view-controls {
            position: fixed;
            bottom: 16px;
            right: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Header Bar */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: white;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            pointer-events: auto;
            z-index: 20;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 20px;
            color: var(--primary);
        }

        .app-title .logo {
            font-size: 24px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .header-btn {
            padding: 10px 16px;
            font-size: 14px;
            border-radius: var(--rounded);
        }

        /* Category Panel */
        .category-panel {
            position: fixed;
            top: 80px;
            left: 16px;
            width: 280px;
            background: white;
            border-radius: var(--rounded);
            box-shadow: var(--shadow);
            pointer-events: auto;
            overflow: hidden;
            max-height: calc(100vh - 160px);
            display: flex;
            flex-direction: column;
        }

        .category-tabs {
            display: flex;
            border-bottom: 1px solid #EFF3F9;
            padding: 0 4px;
        }

        .category-tab {
            flex: 1;
            padding: 14px 8px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            color: var(--gray);
            position: relative;
        }

        .category-tab.active {
            color: var(--primary);
        }

        .category-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            width: 60%;
            height: 3px;
            background: var(--primary);
            border-radius: 8px 8px 0 0;
        }

        .category-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .subcategory {
            margin-bottom: 20px;
        }

        .subcategory-title {
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 15px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .subcategory-title .icon {
            color: var(--primary);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .item-card {
            aspect-ratio: 1/1;
            background: var(--light);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
        }

        .item-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .item-card.active {
            border: 2px solid var(--primary);
        }

        .item-preview {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }

        .item-icon {
            font-size: 24px;
            color: var(--dark);
        }

        .item-label {
            padding: 6px;
            font-size: 10px;
            text-align: center;
            font-weight: 600;
            background: white;
            color: var(--dark);
        }

        /* Placement Indicator */
        .placement-guide {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            top: 80px;
            background: white;
            border-radius: var(--rounded);
            box-shadow: var(--shadow);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .placement-guide.show {
            opacity: 1;
        }

        .placement-guide .icon {
            color: var(--primary);
        }

        .placement-guide .text {
            font-weight: 500;
            font-size: 14px;
        }

        /* Object Placement UI */
        .placement-controls {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 100px;
            display: flex;
            align-items: center;
            gap: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .placement-controls.show {
            opacity: 1;
            pointer-events: auto;
        }

        .placement-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* Object Context Menu */
        .object-menu {
            position: absolute;
            display: none;
            flex-direction: column;
            gap: 8px;
            background: white;
            border-radius: var(--rounded);
            box-shadow: var(--shadow);
            padding: 8px;
            pointer-events: auto;
            z-index: 15;
        }

        .object-menu-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: var(--light);
        }

        .object-menu-btn:hover {
            background: #E6ECFA;
        }

        /* Properties Panel */
        .properties-panel {
            position: fixed;
            top: 80px;
            right: 16px;
            width: 280px;
            background: white;
            border-radius: var(--rounded);
            box-shadow: var(--shadow);
            pointer-events: auto;
            overflow: hidden;
            display: none;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid #EFF3F9;
        }

        .panel-title {
            font-weight: 600;
            font-size: 16px;
        }

        .panel-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .panel-close:hover {
            background: var(--light);
        }

        .panel-content {
            padding: 16px;
            max-height: calc(100vh - 240px);
            overflow-y: auto;
        }

        .property-group {
            margin-bottom: 20px;
        }

        .property-group:last-child {
            margin-bottom: 0;
        }

        .group-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--gray);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .property-row {
            margin-bottom: 12px;
        }

        .property-row label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        .property-row input,
        .property-row select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #E1E8F5;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
        }

        .property-row input:focus,
        .property-row select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .property-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .property-btn {
            padding: 10px 0;
            text-align: center;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .property-btn.danger {
            background: var(--danger);
            color: white;
        }

        /* Color Options */
        .color-options {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-option.active {
            transform: scale(1.1);
            box-shadow: 0 0 0 2px white, 0 0 0 4px var(--primary);
        }

        /* Slider control */
        .slider-control {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .slider-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-row input[type="range"] {
            flex: 1;
            accent-color: var(--primary);
        }

        .slider-value {
            background: var(--light);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: white;
            padding: 12px 20px;
            border-radius: var(--rounded);
            font-weight: 600;
            font-size: 14px;
            box-shadow: var(--shadow);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 30;
        }

        .notification.show {
            opacity: 1;
        }

        .notification.success {
            background: var(--secondary);
            color: var(--dark);
        }

        .notification.error {
            background: var(--danger);
        }

        /* Placement Grid Overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .grid-overlay.show {
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-actions {
                display: none;
            }
            
            .category-panel {
                bottom: 100px;
                left: 0;
                top: auto;
                width: 100%;
                max-height: 50vh;
                border-radius: var(--rounded) var(--rounded) 0 0;
            }
            
            .items-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .build-menu {
                padding: 6px;
            }
            
            .build-btn {
                width: 50px;
                height: 50px;
            }
            
            .build-btn .icon {
                font-size: 20px;
            }
        }
        
        
    </style>
</head>

<body>
    <div class="ui-container">
        <!-- Header Bar -->
        <div class="header">
            <div class="app-title">
                <div class="logo"><i class="fas fa-home"></i></div>
                <span>EasyFloor</span>
            </div>
            <div class="header-actions">
                <button id="save-btn" class="btn btn-secondary header-btn">
                    <i class="fas fa-save"></i> Save
                </button>
                <button id="load-btn" class="btn btn-secondary header-btn">
                    <i class="fas fa-folder-open"></i> Load
                </button>
                <button id="export-btn" class="btn btn-primary header-btn">
                    <i class="fas fa-file-export"></i> Export
                </button>
            </div>
        </div>

        <!-- Placement Guide -->
        <div id="placement-guide" class="placement-guide">
            <div class="icon"><i class="fas fa-info-circle"></i></div>
            <div class="text">Drag to place walls</div>
        </div>

        <!-- Category Panel -->
        <div id="category-panel" class="category-panel">
            <div class="category-tabs">
                <div class="category-tab active" data-tab="structures">Structures</div>
                <div class="category-tab" data-tab="furniture">Furniture</div>
                <div class="category-tab" data-tab="decor">Decor</div>
            </div>
            <div class="category-content">
                <!-- Items will be dynamically added here -->
                <div id="items-container" class="items-grid">
                    <!-- Items will be generated here by app.js -->
                </div>
            </div>
        </div>

        <!-- Object Context Menu -->
        <div id="object-menu" class="object-menu">
            <button id="edit-btn" class="object-menu-btn">
                <i class="fas fa-edit"></i>
            </button>
            <button id="rotate-btn" class="object-menu-btn">
                <i class="fas fa-sync"></i>
            </button>
            <button id="duplicate-btn" class="object-menu-btn">
                <i class="fas fa-copy"></i>
            </button>
            <button id="delete-btn" class="object-menu-btn">
                <i class="fas fa-trash"></i>
            </button>
        </div>

        <!-- Properties Panel -->
        <div id="properties-panel" class="properties-panel">
            <div class="panel-header">
                <div class="panel-title">Object Properties</div>
                <div id="properties-close" class="panel-close">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div id="properties-content" class="panel-content">
                <!-- Dynamically filled with JavaScript -->
            </div>
        </div>

        <!-- Object Placement Controls -->
        <div id="placement-controls" class="placement-controls">
            <button id="place-cancel" class="btn btn-icon placement-btn" style="background: var(--danger); color: white;">
                <i class="fas fa-times"></i>
            </button>
            <button id="place-rotate" class="btn btn-icon placement-btn">
                <i class="fas fa-sync"></i>
            </button>
            <button id="place-confirm" class="btn btn-icon placement-btn" style="background: var(--secondary); color: var(--dark);">
                <i class="fas fa-check"></i>
            </button>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="build-menu">
                <div id="build-btn" class="build-btn active">
                    <div class="icon"><i class="fas fa-hammer"></i></div>
                    <div class="label">Build</div>
                </div>
                <div id="decorate-btn" class="build-btn">
                    <div class="icon"><i class="fas fa-paint-roller"></i></div>
                    <div class="label">Decorate</div>
                </div>
                <div id="edit-btn" class="build-btn">
                    <div class="icon"><i class="fas fa-edit"></i></div>
                    <div class="label">Edit</div>
                </div>
                <div id="move-btn" class="build-btn">
                    <div class="icon"><i class="fas fa-arrows-alt"></i></div>
                    <div class="label">Move</div>
                </div>
                <div id="erase-btn" class="build-btn">
                    <div class="icon"><i class="fas fa-eraser"></i></div>
                    <div class="label">Erase</div>
                </div>
            </div>
        </div>

        <!-- View Controls -->
        <div class="view-controls">
            <button id="view-2d" class="btn btn-icon" title="2D View">
                <i class="fas fa-border-all"></i>
            </button>
            <button id="view-3d" class="btn btn-icon" title="3D View">
                <i class="fas fa-cube"></i>
            </button>
            <button id="zoom-in" class="btn btn-icon" title="Zoom In">
                <i class="fas fa-search-plus"></i>
            </button>
            <button id="zoom-out" class="btn btn-icon" title="Zoom Out">
                <i class="fas fa-search-minus"></i>
            </button>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification">
            <i class="fas fa-info-circle"></i>
            <span id="notification-text">Notification message</span>
        </div>

        <!-- Grid Overlay (shown during placement) -->
        <div id="grid-overlay" class="grid-overlay"></div>
    </div>

    <!-- A-Frame Scene -->
    <a-scene embedded vr-mode-ui="enabled: false">
        <!-- Assets -->
        <a-assets>
            <!-- Structure Models -->
            <a-asset-item id="blank-wall" src="assets/models/walls/blank_wall.glb"></a-asset-item>
            <a-asset-item id="wall_with_door" src="assets/models/walls/wall_with_door.glb"></a-asset-item>
            <a-asset-item id="wall_with_window" src="assets/models/walls/wall_with_window.glb"></a-asset-item>

            <!--Floor Models-->
            <a-asset-item id="concrete_floor" src="assets/models/floors/concrete_floor.gltf"></a-asset-item>
            <a-asset-item id="wood_floor" src="assets/models/floors/wood_floor.gltf"></a-asset-item>

            <!--Roof Models-->
            <a-asset-item id="brick_roof" src="assets/models/roofs/brick_roof.gltf"></a-asset-item>
            <a-asset-item id="polygonal_roof" src="assets/models/roofs/polygonal_roof.gltf"></a-asset-item>
            <a-asset-item id="tile_roof" src="assets/models/roofs/tile_roof.gltf"></a-asset-item>

            <!--Bathrroom Models-->
            <a-asset-item id="bathroom" src="assets/models/bathroom/bathroom.gltf"></a-asset-item>
            <a-asset-item id="bathroom_1" src="assets/models/bathroom/bathroom(1).gltf"></a-asset-item>
            <a-asset-item id="toilet" src="assets/models/bathroom/toilet.gltf"></a-asset-item>

            <!--Bedroom Models-->
            <a-asset-item id="bed" src="assets/models/bedroom/bed.gltf"></a-asset-item>
        
            <!--Accessories-->
            <a-asset-item id="bookshelf" src="assets/models/accessories/bookshelf.gltf"></a-asset-item>
            <a-asset-item id="house_lamp" src="assets/models/accessories/house_lamp.gltf"></a-asset-item>
            <a-asset-item id="office_desk" src="assets/models/accessories/office_desk.gltf"></a-asset-item>
            <a-asset-item id="tv" src="assets/models/accessories/tv.gltf"></a-asset-item>
            <a-asset-item id="wall_shelf" src="assets/models/accessories/wall_shelf.gltf"></a-asset-item>
            <a-asset-item id="wardrobe" src="assets/models/accessories/wardrobe.gltf"></a-asset-item>
            <a-asset-item id="washing_machine" src="assets/models/accessories/washing_machine.gltf"></a-asset-item>

            <!--Sofa Models-->
            <a-asset-item id="big_sofa_set_1" src="assets/models/sofa/big_sofa_set_1.glb"></a-asset-item>
            <a-asset-item id="small_sofa_set_1" src="assets/models/sofa/small_sofa_set_1.glb"></a-asset-item>
            <a-asset-item id="chair_sofa_set_1" src="assets/models/sofa/chair_sofa_set_1.glb"></a-asset-item>
            <a-asset-item id="sofa_set_2" src="assets/models/sofa/sofa_set_2.glb"></a-asset-item>
            <a-asset-item id="chair_sofa_set_2" src="assets/models/sofa/chair_sofa_set_2.glb"></a-asset-item>

            <!--Carpet Models-->
            <a-asset-item id="sofa_set_2_carpet" src="assets/models/carpets/sofa_set_2_carpet.glb"></a-asset-item>

            <!--Table Models-->
            <a-asset-item id="sofa_set_2_table" src="assets/models/tables/sofa_set_2_table.glb"></a-asset-item>
        </a-assets>
        
        <!-- Environment (simple outdoor scene) -->
        <a-entity environment="preset: forest; groundColor: #8BC34A; groundTexture: none; lighting: none; ground: flat; dressing: none;"></a-entity>
        
        <!-- Ground plane with grid -->
        <a-entity id="ground">
            <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#8BC34A" 
                     shadow="receive: true"></a-plane>
            <a-entity id="grid"></a-entity>
        </a-entity>
        
        <!-- Lighting -->
        <a-entity light="type: ambient; color: #BBB; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6; castShadow: true" position="1 1 1"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.4" position="-1 1 -1"></a-entity>
        
        <!-- Camera Rig -->
        <a-entity id="camera-rig" position="0 15 0" rotation="-90 0 0">
            <a-camera id="camera" look-controls="enabled: false" wasd-controls="enabled: false">
                <a-entity cursor="rayOrigin: mouse" 
                          raycaster="objects: .interactive, .collidable; far: 100"
                          position="0 0 -0.5" 
                          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02" 
                          material="color: var(--primary); shader: flat" visible="true"></a-entity>
            </a-camera>
        </a-entity>
        
        <!-- Placement Indicator (appears when placing objects) -->
        <a-entity id="placement-indicator" visible="false"></a-entity>
        
        <!-- Container for all house elements -->
        <a-entity id="house-container"></a-entity>
